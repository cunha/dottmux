# vim: nowrap:tw=0
unbind C-b
set -g prefix C-a
# set -g prefix m-'\'
bind C-a send-prefix

# smart pane switching with awareness of vim splits (tmux-vim-navigator):
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?)(diff)?$"'
# disabling -n C-arrow bindings because PuTTY does not do C-arrows:
bind -n M-left if-shell "$is_vim" "send-keys C-a h" "select-pane -L"
bind -n M-down if-shell "$is_vim" "send-keys C-a j" "select-pane -D"
bind -n M-up if-shell "$is_vim" "send-keys C-a k" "select-pane -U"
bind -n M-right if-shell "$is_vim" "send-keys C-a l" "select-pane -R"
bind h if-shell "$is_vim" "send-keys C-a h" "select-pane -L"
bind j if-shell "$is_vim" "send-keys C-a j" "select-pane -D"
bind k if-shell "$is_vim" "send-keys C-a k" "select-pane -U"
bind l if-shell "$is_vim" "send-keys C-a l" "select-pane -R"

bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
unbind -
bind - source-file "/home/cunha/.tmux.windows"
bind 8 resize-pane -x 80

unbind -t vi-copy Enter
bind -t vi-copy y copy-pipe "xclip -i -selection clipboard"
bind -t vi-copy Enter copy-pipe "xclip -i -selection clipboard"
bind -t vi-copy Escape cancel

bind M-1 move-window -t 1
bind M-2 move-window -t 2
bind M-3 move-window -t 3
bind M-4 move-window -t 4
bind M-5 move-window -t 5
bind M-6 move-window -t 6
bind M-7 move-window -t 7
bind M-8 move-window -t 8
bind M-9 move-window -t 9
bind M-0 move-window -t 0

bind -n F11 previous-window
bind -n F12 next-window
bind -n F10 source /home/cunha/.tmux/toggle-tmux

bind F10 source /home/cunha/.tmux/outer-tmux
unbind 0
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
unbind 6
unbind 7
unbind 8
unbind 9

